sudo: required
dist: trusty

language: haxe

# Add encrypted API key
env:
  global:
    - secure: 
os:
  - linux

# Blacklist
branches:
  only:
    - master

# Install dependencies
install:
  - haxelib install hxcpp
  - haxelib install openfl

# Build the tool
script:
  - haxelib run lime build "project.xml" windows -debug -Dfdb